<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Bars</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Bootstrap Progress Bars</h2>

    <!-- Progress Bar with Percentage Label -->
    <div class="mb-4">
        <label for="progress-bar-1" class="form-label">Progress with Percentage:</label>
        <div class="progress">
            <div id="progress-bar-1" class="progress-bar bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                75%
            </div>
        </div>
    </div>

    <!-- Animated Progress Bar -->
    <div>
        <label for="progress-bar-2" class="form-label">Striped and Animated Progress:</label>
        <div class="progress">
            <div id="progress-bar-2" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>




</body>
</html>
